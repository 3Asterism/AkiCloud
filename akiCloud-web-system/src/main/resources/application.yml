server:
  port: 8080
  #在properties配置文件中加上这两行即可放开拦截:
  error:
    include-exception: true
    include-message: always

# springdoc-openapi项目配置，访问地址：http://127.0.0.1:8080/doc.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.akisan.akicloud

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudb?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
  application:
    name: systemService
  cloud:
    nacos:
      discovery:
        server-addr: 8.130.135.199:8848
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  main:
    allow-bean-definition-overriding: true

mybatis:
  config-location: classpath:mybatis-config
  mapper-locations: classpath:mappers/*
  type-aliases-package: com.akisan.akicloud.entity

mybatis-plus:
  mapper-locations:
    - classpath:mappers/*
  #实体类别名配置
  type-aliases-package: com.akisan.akicloud.entity
  #日志配置
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl